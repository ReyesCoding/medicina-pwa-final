[build]
  command = "npm run build"
  publish = "dist/public"

# Asegura que los bundles y data NO se redirijan al index.html
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/data/*"
  to = "/data/:splat"
  status = 200

[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200

[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

# Catch-all SPA fallback SOLO para rutas de app
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# (Opcional) headers Ãºtiles
[[headers]]
  for = "/sw.js"
  [headers.values]
  Cache-Control = "no-store, no-cache, must-revalidate, max-age=0"

[[headers]]
  for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/manifest.json"
  [headers.values]
  Cache-Control = "no-store"
